<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/feedback.css') }}">

{% extends "template.html" %}
{% block content %}
    <div class="main-content">
        <div class="content">
            <h2>Regrade Request</h2>
            <hr>
            <form action="/regrade_request" method="POST">
                <label for="title"></label>
                <select name="title" id="title">
                    {% for grade in grades %}
                        <option value="{{ grade.id }}">{{ grade.title }}</option>
                    {% endfor %}
                </select>

                <label for="reason">Regrade Request Statement</label>
                <textarea type="text" id="reason" name="reason" rows="8"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
